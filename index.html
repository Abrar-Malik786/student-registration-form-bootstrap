<div class="container my-5">
<h2 class="text-center mb-4"> Student Registration Form</h2>

 <div class="alert alert-info" role="alert">
 Please fill all required fields before submitting.
 </div>

<form class="row g-3 shadow p-4 rounded bg-light" >

<div class="col-md-6">
    <label class="form-label" for="fullName">Full Name</label>
    <input class="form-control" type="text" id="fullName" placeholder="Enter your name" required>
</div>

<div class="col-md-6">
    <label class="form-label" for="email">Email Address </label>
    <input class="form-control" type="email" id="email" placeholder="name@example.com" required>
</div>


 <div class="col-md-6">
<label class="form-label">Gender</label>
<div class="form-check" >
  <input class="form-check-input" type="radio" name="gender" id="male" checked>
  <label class="form-check-label" for="male">Male</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="female">
  <label class="form-check-label" for="female">Female</label>
</div>
</div> 

<div class="col-md-6">
<label for="course" class="form-label">Select Course</label>
<select class="form-select" id="course" required>
  <option selected Disabled>Choose...</option>
  <option value="1">B.tech</option>
  <option value="2">M.tech</option>
  <option value="3">BBA</option>
  <option value="5">Bca</option>
  <option value="6">Mca</option>
</select>
</div>

<div class="col-12">
    <label for="address" class="form-label">Address </label>
    <textarea  class="form-control" id="address"  rows="2" placeholder="Enter your address" ></textarea>
</div>

<div class="col-12">
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="terms" required>
    <label for="terms" class="form-check-label">I agree to the <a href="#">terms & conditions</a></label>.
</div>
</div>

 <div class="col-12 text-center">
    <button class="btn btn-success" type="submit">Submit</button>
    <button class="btn btn-danger" type="reset">Reset</button>
</div>
</form>
</div>
